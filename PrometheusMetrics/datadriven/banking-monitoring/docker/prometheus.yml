global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'development'
    application: 'banking-system'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# PromQL rules
rule_files:
  - "alert_rules.yml"

scrape_configs:
  # Banking Application Metrics
  - job_name: 'banking-app'
    static_configs:
      - targets: ['banking-app:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway
  - job_name: 'pushgateway'
    static_configs:
      - targets: ['pushgateway:9091']

  # Node Exporter (if running)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # PostgreSQL Exporter (if running)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
    scrape_interval: 30s
